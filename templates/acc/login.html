{% extends 'base.html' %}
{% block noauth %}
    <h1><b>LOGIN PAGE</b></h1>

    <form method="post">
        {% csrf_token %}
        <div class="mt-5">
            <input type="text" name="uname" class="form-control" placeholder="INPUT USERNAME">
            <input type="password" name="upass" class="form-control mt-4 mb-4" placeholder="INPUT PASSWORD">
            
            <div class="text-end">
                <button class="btn btn-dark">로그인</button>
            </div>
        </div>
    </form>
{% endblock %}
